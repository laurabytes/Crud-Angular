<div class="nav">
  <div class="filt">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
</div>

<div class="salvar">
<a href="#" [routerLink]="['/criar']" class="btn btn-primary">Criar Nova Premiacao</a>
</div>

</div>
<table mat-table [dataSource]="premios" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ordemPremiacao">
    <th mat-header-cell *matHeaderCellDef> Ordem Premiação </th>
    <td mat-cell *matCellDef="let element"> {{element.ordemPremiacao}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>


      <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

    <!-- Symbol Column -->
  <ng-container matColumnDef="opcoes">
        <th mat-header-cell *matHeaderCellDef>Opções</th>
        <td mat-cell *matCellDef="let element">
          <a href="#" [routerLink]="['/ver', element.id]" class="btn btn-info">Ver</a>
          <a href="#" [routerLink]="['/editar', element.id]" class="btn btn-primary">Atualizar</a>
          <button type="button" (click)="apagarPremio(element.id)" class="btn btn-danger">Apagar</button>
        </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
