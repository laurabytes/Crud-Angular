<div class="container">
  <h1> Criar novo Premio</h1>
  <a href="#" routerLink="/" class="btn btn-primary">Voltar</a>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="nome">Nome</label>
      <input formControlName="nome" id="nome" type="text" class="form-control">
      <div *ngIf="f['nome'].touched && f['nome'].invalid" class="alert alert-danger">
        <div *ngIf="f['nome'].errors && f['nome'].errors['required']">O nome é obrigatório</div>
      </div>
    </div>

    <div class="form-group">
      <label for="representanteNome">Nome Representante</label>
      <input formControlName="representanteNome" id="representanteNome" type="text" class="form-control">
      <div *ngIf="f['representanteNome'].touched && f['representanteNome'].invalid" class="alert alert-danger">
        <div *ngIf="f['representanteNome'].errors && f['representanteNome'].errors['required']">O nome do representante é obrigatório</div>
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select formControlName="status" id="status" class="form-control">
        <option value="">Selecione</option>
        @for(status of statusOption; track status){
          <option [value]="status.id">{{ status.descricao}}</option>
        }
      </select>
      <div *ngIf="f['status'].touched && f['status'].invalid" class="alert alert-danger">
        <div *ngIf="f['status'].errors && f['status'].errors['required']">A definição de status é necessária</div>
      </div>
    </div>

    <br/>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Salvar</button>

  </form>

</div>
